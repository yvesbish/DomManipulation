<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Nota Dom Manipulation</title>
</head>
<style>

table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
<body>
    <h1>DOM Manipulation</h1>
    <input type="text" id="name" placeholder="Enter Your Name" >
    <input type="number" id="age" placeholder="Enter your age">
    <button onClick="buttonClicked()">Click Me!</button>
    <p id="message"></p>
    <hr>
    <h2> Attribute Manipulation</h2>
    <button onclick="sayHello()" id="firstButton">Click Me!</button>
    <button onclick="deactivateButton()" id="secondButton">Deactivate button</button>
<hr>
<h2>To do list</h2>
<input type="text" id="newItem" placeholder="Enter Item name">
    <button onclick="addItemPressed()">Add new item</button>
<ul id="itemList">

</ul>
<hr>
<h2>Senarai Pekerja</h2>

<input type="text"   placeholder=" Nama pekerja">
<input type="email"  placeholder="Email pekerja">
<input type="text"  placeholder="No telefon pekerja">

<button onclick="tambahPekerja()">Tambah pekerja</button>
<table>
    <thead>
        
            <th>Nama</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    
    </thead>
<tbody id="senaraiPekerja">

    </tbody>
</table>


    <script type="text/javascript">
        
        function tambahPekerja() { 
            var newName = document.createElement("td");
            var newEmail = document.createElement("td");
            var newNoTel = document.createElement("td");

            newName.innerHTML = document.getElementById("senaraiPekerja").value;
            newEmail.innerHTML = document.getElementById("senaraiPekerja").value;
            newNoTel.innerHTML = document.getElementById("senaraiPekerja").value;

            var trow = document.createElement("tr");

            trow.appendChild(newName);
            trow.appendChild(newEmail);
            trow.appendChild(newNoTel);

          document.getElementById("senaraiPekerja").appendChild(trow);

          document.getElementById("namaPekerja").value =""
          document.getElementById("namaPekerja").value =""
          document.getElementById("namaPekerja").value =""

        }

function addItemPressed(){
    // 1 create li
    var newLi = document.createElement("li");
    // add the text in li
    newLi.innerHTML = document.getElementById("newItem").value;
    // Masukkan ke ul <ul><li>makan<li></ul>
    document.getElementById("itemList").appendChild(newLi);
    // Kosongkan input 
    document.getElementById("newItem").value = "";

}


        function buttonClicked(){
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            // alert("Hello" +name + " you are" + age + "years old");
            document.getElementById("message").innerHTML = " Hello "+name+" you are "+age+" Years old"
        }

        function sayHello() {
            alert("Hello world");
        }
        function activateButton(){
            if ( !document.getElementById("firstButton").disabled){
            document.getElementById("firstButton").disabled = true;
            document.getElementById("secondButton").innerHTML = "Activate Button";
        }
        else {
            document.getElementById("firstButton").removeAttribute("disabled");
            document.getElementById("secondButton").innerHTML ="Deactivate Button";
        }
    }
    </script>
</body>
</html>
